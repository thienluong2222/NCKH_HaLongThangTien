services:
  # Angular Frontend
  festival-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: festival-detection-ui
    ports:
      - "4200:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - festival-network

  # Development mode with hot reload
  festival-frontend-dev:
    image: node:20-alpine
    container_name: festival-detection-ui-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "4200:4200"
    command: sh -c "npm install && npm run start -- --host 0.0.0.0 --poll 2000"
    environment:
      - NODE_ENV=development
    profiles:
      - dev
    networks:
      - festival-network

networks:
  festival-network:
    driver: bridge
